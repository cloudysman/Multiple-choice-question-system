<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link rel="stylesheet" href="http://localhost:8000/static/app/styles.css">
</head>
<body>
  <div class="quiz-container">
    <form action="{% url 'pre_game' %}" method="get">
        {% csrf_token %}
        <div class="search-box">
            <input type="text" id="studentCode" name="student_code" placeholder="Nhập mã sinh viên" required>
            <input type="text" id="joinCode" name="join_code" placeholder="Nhập mã tham gia" required>
            <button type="submit">Tham gia</button>
        </div>
    </form>
</div>
    <script src="http://localhost:8000/static/app/script.js"></script>
</body>
</html>
